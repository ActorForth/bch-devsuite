version: "3"
services:
    mongodb-slpdb:
        image: mongo:${TAG_MONGODB:-latest}
        container_name: mongodb-slpdb
        ports:
          - "27017:27017"
        volumes:
          - ../data/mongodb:/data/db
        environment:
          - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
          - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}
        restart: always
        command: mongod
        networks:
          - ${BTK_DOCKER_NETWORK:-bch-toolkit-network}
